<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping - Myntra</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
<link rel="shortcut icon" href="images/myntra.ico" type="image/x-icon">

</head>
<body>
  <!-- Header Start -->

  <header class="container">
    <nav class="nav-ul-block">
        <a href="https://www.myntra.com/"><img src="images/myntra_icon.png" alt="myntra_icon" height="35px" width="50px" style="padding-right: 30px;">
        </a>
        <ul class="nav-ul-block">
          <a href="https://www.myntra.com/shop/men"><li class="flex-items">MEN</li></a>
          <a href="https://www.myntra.com/shop/women"><li class="flex-items">WOMEN</li></a>
          <a href="https://www.myntra.com/shop/kids"><li class="flex-items">KIDS</li></a>
          <a href="https://www.myntra.com/shop/home-living"><li class="flex-items">HOME & LIVING</li></a>
          <a href="https://www.myntra.com/shop/personal-care"><li class="flex-items">BEAUTY</li></a>
          <a href="https://www.myntra.com/studio/home?appRoute=%7B%22url%22%3A%22%2Fstudio%2Fhome%22%7D"><li class="flex-items" id="studio">STUDIO</li></a>
        </ul>
        <img src="images/search-icon.png" alt="search_icon" class="nav-search">
        <input type="text" size="69" placeholder="Search for products, brands and more" >
        <div class="profile pro-wish-bag">
          <img src="images/profile_icon.png" alt="profile_icon">
          Profile
        </div>
        <div class="wishlist pro-wish-bag">
          <img src="images/wishlist_icon.png" alt="wishlist_icon">
          Wishlist
        </div>
        <div class="bag pro-wish-bag">
          <img src="images/bag_icon.png" alt="bag_icon">
          Bag
        </div>
    </nav>
  </header>
  <!-- Header End -->
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
